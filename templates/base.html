<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Account Bot{% endblock %}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Reset básico */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #2c3e50;
            line-height: 1.5;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        main {
            padding: 2rem 1rem;
            max-width: 1000px;
            margin: 2rem auto;
            background-color: #fff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            min-height: 60vh;
        }

        footer {
            text-align: center;
            padding: 1rem 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        a.button, button {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px 0;
            text-decoration: none;
            background-color: #2980b9;
            color: #fff;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        a.button:hover, button:hover,
        a.button:focus, button:focus {
            background-color: #1c5980;
            outline: none;
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.5);
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Grid responsivo para os bots/cards */
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .bot-card {
            display: block;
            padding: 1.5rem;
            background-color: #ecf0f1;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .bot-card:hover, .bot-card:focus {
            background-color: #d0e4f1;
            transform: translateY(-4px);
            outline: none;
            box-shadow: 0 4px 12px rgba(41,128,185,0.3);
        }

        /* Estilo para as descrições dos bots */
        .bot-description {
            background-color: #fff;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        /* Ajustes mobile */
        @media (max-width: 480px) {
            a.button, button {
                width: 100%;
                font-size: 1.1rem;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        <h1><a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">Account Bot</a></h1>
    </header>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <footer role="contentinfo" aria-label="Rodapé do site">
        &copy; <span id="year">{{ year|default:"2025" }}</span> Account Bot. Todos os direitos reservados.
    </footer>

    <script>
        // Atualiza o ano automaticamente caso não tenha template engine
        (function(){
            const yearSpan = document.getElementById('year');
            if(yearSpan && yearSpan.textContent.trim() === "2025"){
                yearSpan.textContent = new Date().getFullYear();
            }
        })();
    </script>
</body>
</html>
