{% extends 'base.html' %}

{% block title %}Cadastro de Usu치rio{% endblock %}

{% block content %}
<style>
  .form-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #f8f9fa;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-family: sans-serif;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  .form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .form-container button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .form-container button:hover {
    background-color: #0056b3;
  }

  .mensagem {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
  }

  .mensagem.sucesso {
    color: green;
  }

  .mensagem.erro {
    color: red;
  }
</style>

<div class="form-container">
  <h2>Cadastro de Usu치rio</h2>

  {% if mensagem %}
    <div class="mensagem sucesso">{{ mensagem }}</div>
  {% elif erro %}
    <div class="mensagem erro">{{ erro }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <label for="username">Nome de usu치rio</label>
    <input type="text" name="username" id="username" placeholder="Digite seu nome de usu치rio" required>

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

    <label for="password">Senha</label>
    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>

    <button type="submit">Cadastrar</button>
  </form>
</div>
{% endblock %}
